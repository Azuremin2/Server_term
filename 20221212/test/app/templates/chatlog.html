
<html>
<head>
<meta charset="UTF-8">
<title>채팅 로그</title>
</head>
<body>
<h1>채팅 로그</h1>
	<table border="1" class = "table">
		<tr>
			<th>시각</th>
			<th>이름</th>
			<th>내용</th>
		<tr/>

		{% for item in list %}
		<tr>

			{% for i in item %}
			<td>{{ i }}</td>
			{% endfor %}

		</tr>
		{% endfor %}

	</table>
</body>
</html>
